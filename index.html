    <style>
      /* Custom Scrollbar for that IDE feel */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #18181b;
      }
      ::-webkit-scrollbar-thumb {
        background: #3f3f46;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #52525b;
      }
      body {
        background-color: #09090b;
        color: #e4e4e7;
      }
      
      /* Rich Text Editor specific styles */
      .editor-content:focus {
        outline: none;
      }
      .editor-content h1 { font-size: 2em; font-weight: bold; margin-bottom: 0.5em; margin-top: 0.5em; color: #111; }
      .editor-content h2 { font-size: 1.5em; font-weight: bold; margin-bottom: 0.5em; margin-top: 1em; color: #222; }
      .editor-content h3 { font-size: 1.17em; font-weight: bold; margin-bottom: 0.5em; margin-top: 1em; }
      .editor-content p { margin-bottom: 1em; line-height: 1.8; color: #333; }
      .editor-content ul { list-style-type: disc; padding-left: 1.5em; margin-bottom: 1em; }
      .editor-content ol { list-style-type: decimal; padding-left: 1.5em; margin-bottom: 1em; }
      .editor-content li { margin-bottom: 0.5em; }
      .editor-content strong { font-weight: 700; color: #000; }
      .editor-content blockquote { border-left: 4px solid #ccc; padding-left: 1em; color: #555; font-style: italic; }
      .editor-content ins { color: #004085; background-color: #cce5ff; border-left: 3px solid #3399ff; padding: 2px; display: inline-block; }
      .editor-content del { color: #b00020; text-decoration: line-through; }

      /* Draft Mode specific styles */
      .markdown-editor {
        font-family: 'JetBrains Mono', monospace;
        line-height: 1.6;
      }

      /* Highlight Mark */
      .highlight-mark {
        background-color: rgba(234, 179, 8, 0.2); /* yellow-500 with opacity */
        color: transparent;
        border-radius: 2px;
        border-bottom: 2px solid rgba(234, 179, 8, 0.6);
        padding-top: 2px;
        padding-bottom: 2px;
      }
    </style>
